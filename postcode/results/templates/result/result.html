{% extends 'base.html' %}

{% block content %}
      <div class="container">
            {% for entry in services %}
            <hr>
            <div class="row">
                  <div class="col-sm">
                        <!--Navbar-->
                        <nav class="navbar navbar-light light-blue lighten-4">
                              <!-- Navbar brand -->
                              <a class="navbar-nav">
                                    <table>
                                          <tr>
                                                <p class="navbar-brand">Name: {{ entry.name }}</p>
                                          </tr>
                                          <tr>
                                                <p class="navbar-brand">Distance: {{ entry.distance }}</p>
                                          </tr>
                                          <tr>
                                                <p class="navbar-brand">Owner: {{ entry.owner }}</p>
                                          </tr>
                                    </table>
                              </a>
                              <!-- Collapse button -->
                              <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
                                    aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="dark-blue-text">
                                          <i class="far fa-arrow-alt-circle-down"></i>
                                    </span>
                              </button>
                              <!-- Add button -->
                              <button class="navbar-toggler toggler-example" type="button" data-target="#navbarSupportedContent1"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="dark-blue-text">
                                          <i class="fas fa-plus fa-1x"></i>
                                    </span>
                              </button>
                              <!-- Collapsible content -->
                              <div class="collapse navbar-collapse" id="navbarSupportedContent1">
                                    <!-- Links -->
                                    <ul class="navbar-nav mr-auto">
                                          <li class="nav-item">
                                                <a class="nav-link" href="#">Address: {{ entry.address }}, {{ entry.postcode }}</a>
                                          </li>
                                          <li class="nav-item">
                                                <a class="nav-link" href="#">Phone: {{ entry.phone }}</a>
                                          </li>
                                    </ul>
                                    <!-- Links -->
                              </div>
                              <!-- Collapsible content -->
                        </nav>
                        <!--/.Navbar-->
                  </div>
            </div>
            <hr>
            {% endfor %}
      </div>
{% endblock %}
